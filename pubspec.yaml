publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  flutter_dotenv: ^5.1.0
  drift: ^2.17.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.2
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.2.0
  crypto: ^3.0.3
  mobile_scanner: ^3.5.7
  image_picker: ^1.1.1
  flutter_image_compress: ^2.3.0
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.4
  workmanager: ^0.9.0
  csv: ^6.0.0
  pdf: ^3.11.1
  share_plus: ^10.0.2
  qr_flutter: ^4.1.0
  http: ^0.13.6
  uuid: ^3.0.7
  intl: ^0.20.2
  json_annotation: ^4.9.0
  package_info_plus: ^8.1.1
  path: ^1.8.3
  file_picker: ^10.3.3
  file_saver: ^0.2.10
  shared_preferences: ^2.2.2
  url_launcher: ^6.3.0
  collection: ^1.18.0
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.9.2
  drift_dev: ^2.17.0
